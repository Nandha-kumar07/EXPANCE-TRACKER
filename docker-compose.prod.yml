services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: expense-tracker-mongodb-prod
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=expense-tracker
    networks:
      - expense-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend-prod
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/expense-tracker
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - expense-tracker-network

  # Frontend React App (Production with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: expense-tracker-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - expense-tracker-network

networks:
  expense-tracker-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
